<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pildikaart map/area kasutamine</title>
    <link rel="stylesheet" href="majaStyle.css">
</head>
<body>
<h1>Maja pildikaart</h1>
<img src="тотя.png" alt="ilus тотя" usemap="#totja">
<map name="totja">
    <!--aken- ring coords (x,y, R)-->
    <area shape="circle" coords="150,150,30" href="aken.html" alt="aken">
    <!--sein - rect (x, y, x1, y1)-->
    <area shape="rect" coords="88,134,185,239" href="sein.html" alt="sein">
    <area shape="poly" coords="40,138,141,52,233,52" href="katus.html" alt="polygon">
    </map>
    <div id="ala">
        raevuõngitsemise pilt
        <img src="kirk-franklin-apple.gif" alt="katus">
    </div>
</body>
</html>
